<html>

<head>
	<meta charset="UTF-8" />
	<script>
		if (false == location.search.includes("run=1")) {
			const link = document.createElement("link");
			link.rel = "stylesheet";
			link.href = "sweet-style.css";
			document.head.appendChild(link);
		}
	</script>
</head>
<script type="module">
	import init, * as mod from './__BINDGEN_FILE__.js'
	window._sweet_wasm = mod
	init()
		.catch((error) => {
			if (!error.message.startsWith("Using exceptions for control flow,"))
				throw error
		});

	let replaceLog = (name, ignores) => {
		let log = console[name];
		console[name] = (...args) => {
			if (args.length != 1
				|| false == ignores.some(ignore => args[0].startsWith(ignore)))
				log(...args)
		}
	}

	replaceLog("log", [
		"[tower-livereload]",
	])

	// replaceLog("warn", [
	// 	"Error with Permissions-Policy header: Origin trial controlled feature not enabled: 'browsing-topics'."
	// ])

</script>

</html>
