[package]
name = "forky_idf"
version = "0.1.0"
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true
opt-level = "z"

# [features]
# pio = ["esp-idf-sys/pio"]

[[bin]]
name = "hello_world"
path = "./src/entry/hello_world.rs"

[[bin]]
name = "hello_wasm"
path = "./src/entry/hello_wasm.rs"


[dependencies]
# anyhow = "1"
esp-idf-sys = { version = "0.31.9", features = ["binstart"] }
# wasm3 = {version = "0.3.1", default-features = false, features = ["std", "use-32bit-slots","build-bindgen"] }
# wasm3 = {version = "0.3.1", features = ["build-bindgen"]}
wasm3 = {path="../../../../work-ref/wasm3-rs", features = ["build-bindgen"]}
# wasmer = "2.3.0"
# wasmi = "0.20.0"
# wat = "1.0.50"

[build-dependencies]
embuild = "0.30"
anyhow = "1"
