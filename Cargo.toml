# https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2" # Important! wgpu/Bevy needs this!
members = [
	"crates/*"
]
[workspace.package]
version = "0.1.2"
edition = "2021"
license-file = "LICENSE"
readme = "README.md"
description = "Rust Utilities"
repository = "https://github.com/mrchantey/forky"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# bevy = "0.8.1"
# dynamic currently not supported on windows
[workspace.dependencies]
forky = {path = "./crates/forky", version = "0.1.2" }
forky_core = {path = "./crates/forky_core", version = "0.1.2" }
forky_cli = {path = "./crates/forky_cli", version = "0.1.2" }
forky_esp = {path = "./crates/forky_esp", version = "0.1.2" }
forky_play = {path = "./crates/forky_play", version = "0.1.2" }
forky_test = {path = "./crates/forky_test", version = "0.1.2" }
sweet = {path = "./crates/sweet", version = "0.1.2" }
# bevy = { version = "0.8.1", features = ["dynamic"] }
bevy = { version = "0.8.1" }
bevy-inspector-egui = "0.13.0"
inventory = "0.3.2"
notify = "5.0.0-pre.15"
crossterm = "0.25.0"
colorize = "0.1.0"
gag = "1.0.0"
backtrace = "0.3.66"
proc-macro2 = "1.0.47"
syn = {version="1.0.103",features= ["full"] }
quote = "1.0.21"